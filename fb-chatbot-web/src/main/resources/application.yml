server:
  port: 8080
  tomcat:
    basedir: target/tomcat
    accesslog:
      enabled: true
      pattern: '%h %p %t "%r" %s %bs'

logging:
  file: logs/fb-chatbot.log
  level:
    io.chatbot: DEBUG
    org.springframework.web: INFO
    org.springframework.boot: INFO

fb:
  verifytoken: 1234567890

